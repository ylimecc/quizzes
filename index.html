<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Quizzes Médicos</title>
    <style>
        /* Estilos básicos para una mejor apariencia */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 800px; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1, h2 { text-align: center; color: #333; }
        .setup-screen .form-group { margin-bottom: 20px; }
        .setup-screen label { display: block; margin-bottom: 8px; font-weight: bold; }
        .setup-screen input[type="number"], .setup-screen button { width: 100%; padding: 12px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; box-sizing: border-box; }
        .setup-screen button { background-color: #007BFF; color: white; cursor: pointer; border: none; font-weight: bold; }
        #category-checkboxes { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; }
        .quiz-screen, .results-screen { display: none; } /* Ocultos por defecto */
        #question-text { font-size: 1.2rem; margin-bottom: 20px; }
        .btn { display: block; width: 100%; padding: 15px; margin: 10px 0; background: #f0f0f0; border: 1px solid #ddd; text-align: left; cursor: pointer; border-radius: 5px; font-size: 16px; }
        .btn:hover:not([disabled]) { background-color: #e9e9e9; }
        .btn.correct { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .btn.incorrect { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .btn:disabled { cursor: not-allowed; }
        .results-screen h2 { color: #007BFF; }
        #category-results { text-align: left; margin-top: 20px; }
        .category-score { display: flex; justify-content: space-between; padding: 10px; background-color: #f8f9fa; border-radius: 5px; margin-bottom: 8px; }
    </style>
</head>
